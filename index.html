<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <title>HTML Form</title>
</head>

<body>
    <!-- Abrimos container para el form, podria ser tranquilamente un div normal -->
    <form class="container  border mt-2">
        <!-- Primera fila para el titulo -->
        <div class="row bg-light bg-gradient p-1 border-bottom">
            <h2 class="col">Payment form example</h2>
        </div>

        <!-- Segunda fila para la alerta -->
        <div class="row m-2">
            <div class="alert alert-danger" role="alert">Some fields are missing!</div>
        </div>

        <!-- Tercera fila para datos, de aqui en adelante hasta el footer van a ser datos y ya en varias filas -->
        <div class="row p-1">
            <div class="col-5">
                <div class="form-group">
                    <label for="inputCard">Card #</label>
                    <input type="text" class="form-control" id="inputCard" placeholder="XXXXXXXXXXXXXXXX">
                </div>
            </div>
            <div class="col-3">
                <div class="form-group">
                    <label for="CVC">CVC #</label>
                    <input type="text" class="form-control" id="CVC" placeholder="0000">
                </div>
            </div>
            <div class="col-4">
                <label for="Amount">Amount</label>
                <div class="input-group">
                    <span class="input-group-text" id="Amount">$</span>
                    <input id="Amount" type="number" class="form-control" placeholder="Amount">
                </div>
            </div>
        </div>

        <!-- Fila de datos -->
        <div class="row mt-3">
            <div class="col">
                <div class="form-group">
                    <label for="firstName">First name</label>
                    <input type="text" class="form-control" id="firstName">
                </div>
            </div>
            <div class="col">
                <div class="form-group">
                    <label for="lastName">Last name</label>
                    <input type="text" class="form-control" id="lastName">
                </div>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-6">
                <div class="form-group">
                    <label for="city">City</label>
                    <input type="text" class="form-control" id="city">
                </div>
            </div>
            <div class="col-3">
                <label for="state">State</label>
                <select class="form-select" id="state">
                    <option selected>Pick a state</option>
                    <option value="1">State 1</option>
                    <option value="2">State 2</option>
                </select>
            </div>
            <div class="col-3">
                <div class="form-group">
                    <label for="postal">Postal Code</label>
                    <input type="number" class="form-control" id="postal">
                </div>
            </div>
        </div>

        <!-- Fila de datos  -->
        <div class="row mt-3 justify-content-between">
            <div class="col-auto justify-content-between"> <!-- Se usa "col-auto" para ajustar automaticamente -->
                <label>We Accept</label>
                <div class="bg-secondary text-light p-2 rounded">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" id="radio1" value="option1">
                        <label class="form-check-label" for="radio1"><i class="fa-brands fa-cc-mastercard"></i></label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" id="radio2" value="option1">
                        <label class="form-check-label" for="radio2"><i class="fa-brands fa-cc-visa"></i></label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" id="radio3" value="option1">
                        <label class="form-check-label" for="radio3"><i class="fa-brands fa-cc-diners-club"></i></label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" id="radio4" value="option1">
                        <label class="form-check-label" for="radio4"><i class="fa-brands fa-cc-amex"></i></label>
                    </div>
                </div>
            </div>
            <div class="col-6">
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea class="form-control" id="message" rows="3"></textarea>
                    <div class="form-text">Add any notes here</div>
                    </div>
            </div>
        </div>

        <!-- Botones del form -->
        <footer class="row bg-light bg-gradient border-top mt-3 justify-content-end p-1">
            <button type="button" class="btn btn-secondary col-auto px-2" data-bs-dismiss="modal">Cancel</button>
            <button type="submit" class="btn btn-primary col-auto px-2 ms-2">Send</button>
        </footer>
    </form>

    <!-- Scripts js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
